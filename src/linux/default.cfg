//
// DEFAULT CVARS
//

// WIN32
// set vid_ref			gl
// set gl_driver		"opengl32"
// END WIN32

// LINUX
set vid_ref			glx
//set vid_ref			sdl
set gl_driver		libGL.so
// s_system: (Linux only and only when SDL and/or Alsa compiled into the binary - see Makefile)
// .. 0 = OSS
// .. 1 = SDL
// .. 2 = ALSA (default)
set s_system 2
// END LINUX

set gl_mode		6
set vid_fullscreen	1
set crosshair		1
set cl_precachemenus	1

//----------------------------------------------

//
//	INIT STUFF
//
alias   init    "mn_push main;"

//
// newgame command
//
alias   newgame " killserver ; maxclients 1"

//
// quake2 +set dedicated 1
// will run this command if no other +map is included
//
alias	dedicated_start	""
