# The application settings for Android libSDL port
AppSettingVersion=16
LibSdlVersion=1.2
AppName="UFO: Alien Invasion"
AppFullName=net.sourceforge.ufoai
ScreenOrientation=h
InhibitSuspend=n
AppDataDownloadUrl="Game data (840 Mb)|http://sourceforge.net/projects/libsdl-android/files/UFOAI/data2.zip/download"
SdlVideoResize=n
SdlVideoResizeKeepAspect=n
NeedDepthBuffer=y
AppUsesMouse=y
AppNeedsTwoButtonMouse=y
AppNeedsArrowKeys=y
AppNeedsTextInput=y
AppUsesJoystick=n
AppHandlesJoystickSensitivity=n
AppUsesMultitouch=n
NonBlockingSwapBuffers=n
RedefinedKeys="LCTRL RETURN PAGEUP PAGEDOWN RETURN"
AppTouchscreenKeyboardKeysAmount=0
AppTouchscreenKeyboardKeysAmountAutoFire=0
RedefinedKeysScreenKb="LCTRL RETURN PAGEUP PAGEDOWN RETURN"
MultiABI=n
AppVersionCode=24001
AppVersionName="2.4.0.01"
CompiledLibraries="sdl_net sdl_mixer sdl_image sdl_ttf png jpeg tremor theora ogg intl lua curl"
CustomBuildScript=n
AppCflags='-finline-functions -O2 -std=c99 -DCOMPILE_UFO=1 -DHAVE_CONFIG_H=1 -DDEBUG=1 -Werror=implicit-function-declaration -Wstrict-aliasing -Wcast-align -Wpointer-arith -Waddress'
AppLdflags=''
AppSubdirsBuild='ufoai/src/client/* ufoai/src/common ufoai/src/game ufoai/src/ports/android ufoai/src/ports/unix ufoai/src/shared'
AppUseCrystaXToolchain=n
AppCmdline=''
ReadmeText='^You may press "Home" now - the data will be downloaded in background'
