alias print_multiplayer_values "echo *maxclients | maxclients;echo *maxplayers | maxplayers;echo *sv_teamplay | sv_teamplay;echo *max_soldiersperplayer | max_soldiersperplayer;echo *max_soldiers | max_soldiers;echo *sv_enablemorale | sv_enablemorale;echo *ai_numactors | ai_numactors;";

alias 1on1 "set sv_teamplay 1; set maxclients 2; set maxplayers 1; set max_soldiersperplayer 8; set max_soldiers 8; print_multiplayer_values; echo 1on1 activated;"
alias 2on2 "set sv_teamplay 1; set maxclients 4; set maxplayers 2; set max_soldiersperplayer 4; set max_soldiers 8; print_multiplayer_values; echo 2on2 activated;"
alias 3on3 "set sv_teamplay 1; set maxclients 6; set maxplayers 3; set max_soldiersperplayer 3; set max_soldiers 6; print_multiplayer_values; echo 3on3 activated;"
alias 4on4 "set sv_teamplay 1; set maxclients 8; set maxplayers 4; set max_soldiersperplayer 2; set max_soldiers 8; print_multiplayer_values; echo 4on4 activated;"
alias coop2 "set sv_teamplay 1; set maxclients 2; set maxplayers 2; set max_soldiersperplayer 4; set max_soldiers 8; ai_numactors 8; print_multiplayer_values; echo coop2 activated;"
alias coop3 "set sv_teamplay 1; set maxclients 3; set maxplayers 3; set max_soldiersperplayer 2; set max_soldiers 6; ai_numactors 6; print_multiplayer_values; echo coop3 activated;"
alias coop4 "set sv_teamplay 1; set maxclients 4; set maxplayers 4; set max_soldiersperplayer 2; set max_soldiers 8; ai_numactors 8; print_multiplayer_values; echo coop4 activated;"
