// key layout, don't modify for no reason
// If you want to know the keyname of a specific key - set in_debug cvar to 1 and press the key

unbindallmenu
unbindall
unbindallbattle

/* GENERAL */
bind PAUSE "pause"				/* Pause the game */
bind F1 "game_quicksave"		/* Save a game to the quicksave slot */
bind F2 "game_quickloadinit"	/* Check if a savegame exists and load it */
bind F4 "ui_push popup_keyinfo"	/* Show Keyinfo and General Help */
bind F5 "switch r_lights;"		/* Temporary keybinding to sitch rt lights on/off */
bind F10 "ui_push irc"			/* Show the chat window */
bind F11 "hidehud"				/* Hide the battlescape HUD */
bind F12 "r_screenshot"			/* Take a screenshot */

bind ^ "toggleconsole"
bind ` "toggleconsole"
bind ~ "toggleconsole"

/* JOYSTICK */
bind JOY1 "+select"
bind JOY2 "+turn"
bind JOY3 "+action"
bind JOY4 "actor_standcrouch"
bind JOY5 "hud_togglereaction"
bind JOY6 "nextalien"
bind JOY7 "actor_confirmaction"
bind JOY8 "nextround"
bind JOY9 "actor_next"
bind JOY16 "levelup"
bind JOY17 "leveldown"
bind JOY18 "+turnleft"
bind JOY19 "+turnright"

bindmenu JOY1 "+leftmouse"
bindmenu JOY2 "+rightmouse"
bindmenu JOY3 "+middlemouse"

/* MOUSE */
bindmenu MOUSE1 "+leftmouse"
bindmenu MOUSE2 "+rightmouse"
bindmenu MOUSE3 "+middlemouse"
bind MWHEELUP "wheelupmouse"
bind MWHEELDOWN "wheeldownmouse"

